<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlink Tracker</title>
    <style>
      /* Add your CSS styles here */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Hyperlink Tracker</h1>
    <table>
      <thead>
        <tr>
          <th>Website Visited</th>
          <th>Hyperlinks</th>
          <th>Occurrences</th>
        </tr>
      </thead>
      <tbody id="hyperlinks-table-body"></tbody>
    </table>

    <div id="popup-container"></div>


    <script src="popup.js"></script>
  </body>
</html>
